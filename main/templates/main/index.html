<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column vh-100 text-center">
    <header class="w-100 bg-success bg-opacity-25 py-3">
        <h1 class="mb-4">Расширенный Калькулятор NPK</h1>
        <div class="position-absolute top-0 end-0 p-3">
            {% if request.user.is_authenticated %}
                {{ request.user.username }}<br>
                <a href="{% url 'logout' %}" class="btn btn-danger mt-2" style="color: white;">Выйти</a>
                <a href="{% url 'profile' %}" class="btn btn-success mt-2">Просмотреть профиль</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Вход</a>
                <a href="{% url 'reg' %}" class="btn btn-success">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <div class="d-flex justify-content-center gap-3 py-3 w-100">
        <a href="{% url "home" %}" class="btn w-50" style="background-color: #4CAF50; color: white;">Главная</a>
        <a href="{% url "calc_p_profile" %}" class="btn w-50" style="background-color: #45A049; color: white;">Рассчёт профиля питания</a>
        <a href="{% url "calc" %}" class="btn w-50" style="background-color: #388E3C; color: white;">Калькулятор удобрений</a>
    </div>

    <main class="w-75 p-4 border rounded bg-light align-self-center mt-4 mx-auto">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
