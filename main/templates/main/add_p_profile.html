{% extends "main/index.html" %}

{% block title %}Добавление профиля питания{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="text-success">Новый профиль питания</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'profile_pp' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
